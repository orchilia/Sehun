<!DOCTYPE html>
<html>
<head>
  <title>Layout Keren dengan Foto dan Tombol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS tambahan untuk tampilan halaman */
    body {
      font-family: 'Montserrat', sans-serif;
    }
    
    /* CSS untuk foto */
    .photo {
      position: relative;
      width: 350px;
      height: 180px;
      overflow: hidden;
    }
    
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .photo:hover img {
      transform: scale(1.1);
    }
    
    /* CSS untuk tombol "View All" */
    .view-all-button {
      text-align: center;
      margin-top: 20px;
    }
    
    .view-all-button a {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .view-all-button a:hover {
      background-color: #555;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Layout Keren dengan Foto dan Tombol</h1>
    
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="photo">
          <img src="t1.jpg" alt="Foto 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="t2.jpg" alt="Foto 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="t3.jpg" alt="Foto 3">
        </div>
      </div>
      </div>

 <div class="row mt-5">
      <div class="col-md-4">
        <div class="photo">
          <img src="yoshi.jpg" alt="Foto 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="junkyu.jpg" alt="Foto 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="jaehyuk.jpg" alt="Foto 3">
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="photo">
          <img src="asahi.jpg" alt="Foto 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="doyoung.jpg" alt="Foto 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="photo">
          <img src="haruto dark.jpg" alt="Foto 3">
        </div>
      </div>
    </div>
    </div>
    
    <div class="view-all-button">
      <a href="#">View All</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
